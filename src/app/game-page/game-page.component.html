
<!--AQUI É OS SCORES DO JOGO-->
<div class="scores">
  <h2>Score: {{ score }}</h2>
  <h2>Faustão gritando "ERRRROUUUUU": {{ misses }}</h2>
</div>

<!--POP UP DE "ERROUUU" -->
<div *ngIf="missesListener()" class="popup">
  <img src="assets/images/errou.png" alt="Imagem de Missed">
</div>

<!--CARDS DO JOGO -->
<div class="container">
  <div class="cards-container">
    <div *ngFor="let card of cards; index as i">
      <!--  CARD -->
      <div class="card">

        <div
          class="card-content"
          (click)="onCardClicked(i)"
          [ngClass]="{
              front: cardsAreFlipped[i],
              back: !cardsAreFlipped[i],
              selected: blockedCardIndexes.includes(i)
              }"
          [style.background-image]="cardsAreFlipped[i] || blockedCardIndexes.includes(i) ? 'url(' + card.image + ')' : ''">

        </div>
      </div>
    </div>
  </div>
</div>

<div class="scores">
  <h2>
    <span>{{showMessage}}</span> <!--AQUI SÃO AS MENSAGENS DE "Parabéns" ou "Você errou, vamos desvirar as cartas", etc.-->
  </h2>
</div>
