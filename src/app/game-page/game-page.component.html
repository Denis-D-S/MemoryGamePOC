<h2>Score: {{ score }}</h2>
<div class="container">
  <div class="cards-container">
    <div *ngFor="let card of cards; index as i">
      <!--  CARD -->
      <div class="card">
        <div
          class="card-content"
          (click)="onCardClicked(i)"
          [ngClass]="{ front: cardsAreFlipped[i], back: !cardsAreFlipped[i], selected: blockedCardIndexes.includes(i) }"
          [style.background-image]="'url(' + card.image + ')'"
        >
          {{ card.name }}
        </div>
      </div>
    </div>
  </div>
</div>



<div>
  <h2>
    <span>{{showMessage}}</span>
  </h2>
</div>


<div class="cards-container">
  <span *ngFor="let cif of cardsAreFlipped">{{ cif }},</span>
</div>

<div class="cards-container">
  <span *ngFor="let i of selectedCardIndexes">{{ i }},</span>
</div>

<div class="pt-[25px]">
  <button class="btn-restart" (click)="restartGame()">ZERAR JOGO</button>
</div>
